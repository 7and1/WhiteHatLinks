name: Deploy to Cloudflare Workers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create wrangler config from template
        env:
          D1_DATABASE_ID: c86d1588-0f05-4ea6-a56a-072a7213a2df
          R2_BUCKET_NAME: whlinks-media
          WORKER_URL: https://whitehatlinks.workers.dev
        run: |
          cp wrangler.jsonc.example wrangler.jsonc
          sed -i 's/YOUR_DATABASE_ID_HERE/${{ env.D1_DATABASE_ID }}/g' wrangler.jsonc
          sed -i 's/YOUR_R2_BUCKET_NAME_HERE/${{ env.R2_BUCKET_NAME }}/g' wrangler.jsonc
          sed -i 's|https://YOUR_WORKER_NAME.workers.dev|${{ env.WORKER_URL }}|g' wrangler.jsonc

      - name: Build with OpenNext
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
        run: pnpm exec opennextjs-cloudflare build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          secrets: |
            PAYLOAD_SECRET
        env:
          PAYLOAD_SECRET: ${{ secrets.PAYLOAD_SECRET }}
